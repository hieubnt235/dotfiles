clipboard_control write-clipboard write-primary

enabled_layouts splits
map f5 launch --location=hsplit
map f6 launch --location=vsplit

# map ctrl+shift+e --location=vsplit
# map ctrl+shift+o --location=hsplit

map ctrl+shift+cmd+left resize_window narrower
map ctrl+shift++cmd+right resize_window wider
map ctrl+shift++cmd+up resize_window taller
map ctrl+shift+cmd+down resize_window shorter 3
# reset all windows in the tab to default sizes
map ctrl+shift+home resize_window reset
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9



# BEGIN_KITTY_THEME
# Catppuccin Kitty Diff Mocha

include current-theme.conf
# END_KITTY_THEME
#

font_size 12
modify_font cell_height 1.2
modify_font cell_width 100%
background_opacity 0.8

text_composition_strategy 2.0 0

# Cursors 
shell-integration no-cursor
cursor_shape block

cursor none
cursor_text_color background

confirm_os_window_close -1
map ctrl+shift+w close_window_with_confirmation ignore-shell

remember_window_size  no
initial_window_width  960
initial_window_height 640
remember_window_position yes


