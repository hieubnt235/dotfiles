format = '''
[‚îå‚îÄ>](bold green) $git_branch$git_status$python$pixi$conda\[$username$hostname\]
[‚îú‚îÄ>](bold green) $directory
[‚îî‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ>](bold green) '''

[username]
# style_user = 'red bold'
# style_root = 'black bold'
format = '$user'
disabled = false
show_always = true


[hostname]
ssh_only = true
format = '@[$hostname](bold red)[$ssh_symbol](bold blue)  '
disabled = false

[directory]
truncation_length = 0
truncate_to_repo = false
truncation_symbol = '‚Ä¶/'

[python]
format = '[(\(py-venv${symbol}: $virtualenv ${pyenv_prefix}\) )]($style)'
symbol = 'üêç'
python_binary = [
    # this is the python from PATH if in a pixi shell
    # (assuming you don't have python on your global PATH)
    "python",
    # fall back to pixi's python if it's available
    ".pixi/envs/default/bin/python",
]


[conda]
format = '[(\(conda${symbol}: $environment\) )]($style)'
symbol = 'üêç'

[pixi]
format = '[(\(pixi${symbol}: $environment\) )]($style)'

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '
